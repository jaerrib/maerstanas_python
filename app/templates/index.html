<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mǽrstánas</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <script src="{{ url_for('static', filename='js/htmx.min.js.js') }}"></script>
</head>

<body>
    {% block header %}
    {% include "header.html" %}
    {% endblock header %}

        <div class="container d-flex flex-wrap">
            <!-- Left Col -->

            <div hx-get="/build-board" hx-trigger="load" id="game_area"></div>

            <!-- Right Col -->
            <div class="ms-5 mt-md-3 mt-lg-0 w-50">
                {% block score %}
                {% include "score.html" %}
                {% endblock score %}

                {% block moves %}
                {% include "move_list.html" %}
                {% endblock moves %}
            <div id="errors"></div>
            </div>
        </div>

    {% block footer %}
    {% include "footer.html" %}
    {% endblock footer %}

</body>

</html>
